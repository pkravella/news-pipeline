services:
  kafka:
    image: redpandadata/redpanda:v24.1.9
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
      - "9644:9644"

  clickhouse:
    image: clickhouse/clickhouse-server:24.4
    environment:
      - CLICKHOUSE_DB=default
    volumes:
      - ./infra/clickhouse:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native

  redis:
    image: redis:7.2.5
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Install ClickHouse datasource plugin automatically
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
